<div class="sideline"></div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="7px">
  <div fxFlex.gt-sm="40" fxFlex="100"></div>
  <div fxFlex.gt-sm="38" fxFlex="100"><img src="../assets/gopher.png" height="180" width="250"></div>
  <div fxFlex.gt-sm="20" style="text-align: right;" fxFlex="100" class="icons">
    <div class="icongo"><a href="https://golang.org/" target="_blank"><img src="../assets/go.png" height="20" width="45"></a>&nbsp;&nbsp;</div>
    <div class="icongit"><a href="https://github.com/gophers-prop/go-app-initializr" target="_blank"><img src="../assets/github.jpg" height="20" width="20"></a> </div>
  </div>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="7px" style="margin-bottom: 3%;margin-top: 1%;">
  <div fxFlex.gt-sm="100" id="head" fxFlex="100">
    GOLANG APP
    <div class="sub-head" style="padding-left: 24%;">Golang code generator</div>
  </div>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="7px">
  <div fxFlex.gt-sm="30" fxFlex="40">
    <div class="side">
      <mat-list>
        <mat-list-item class="chip1"> App Type </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item class="chip2"> Library </mat-list-item>
        <mat-divider style="margin-top:0em;"></mat-divider>
        <mat-list-item class="chip3"> App Name </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div fxFlex.gt-sm="60" fxFlex="100">
    <div fxLayout="row" style="margin-left: 5%;">
      <div fxFlex.gt-sm="100" fxFlex="100">
        <mat-tab-group mat-stretch-tabs [selectedIndex]="selectedAppTypeIndex"
          (selectedIndexChange)="setSelectedAppTypeTab($event)">
          <mat-tab *ngFor="let type of appType; let index = index" [label]="type">
            <div fxLayout="row" style="padding-top: 18px;">
              <mat-tab-group [selectedIndex]="selectedLibraryIndex"
                (selectedIndexChange)="setSelectedLibraryTab($event)">
                <mat-tab *ngFor="let library of activeLibrary; let index = index" [label]="library"></mat-tab>
              </mat-tab-group>
              <!-- <div class="libraryInput">
                <mat-form-field>
                  <input matInput placeholder="Search library" [disabled]="true">
                </mat-form-field>
              </div> -->
            </div>
          </mat-tab>
        </mat-tab-group>
        <div style="margin-top: 14px;">
          <mat-form-field>
            <input matInput placeholder="App name" [(ngModel)]="appName" required minlength="4">
          </mat-form-field>
        </div>
        <div style="margin-top: 5%;">
          <button mat-raised-button class="downloadbutton" color="primary" (click)="getBoilerPlate()">Download
            zip</button>
          <button mat-button class="resetbutton" (click)="reset()">Reset</button>
          <button class="likeus" mat-fab aria-label="Example icon-button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
